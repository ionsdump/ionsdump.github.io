<!DOCTYPE html>

<html>

<head>
    <title>ICT HTML Formatting elements</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgb(237, 113, 124);
            background: linear-gradient(30deg, rgba(237, 113, 124, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }

        .main h1 {
            margin-bottom: 75px;
        }

        .main {
            background-color: white;
            margin: 100px;
            padding: 75px;
            border-radius: 5px;
        }

        .main code {
            background-color: #2F3136;
            color: white;
            padding: 2.5px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class=main>
        <H1>HTML Formatting elements</H1>
        <h3><b>This is bold text.</b></h3>
        <h3><i>This is italicized text.</i></h3>
        <h3><em>This is emphasized text.</em></h3>
        <h3><ins>This is underlined text.</ins></h3>
        <h3><del>This is strikethrough text.</del></h3>
        <h3><mark>This is marked text.</mark></h3>
        <h3><code>This is text for some code.</code></h3>
        <h3>This is <sup>super script text.</sup></h3>
        <h3>This is <sub>sub script text.</sub></h3>
    </div>
</body>

</html>
